<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 1</title>

    <!-- Bootstrap + Jquery + Popper -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	<!-- Font awesome -->
	<link href="{{ url_for('static', filename='./lib/fontawesome/css/all.css') }}" rel="stylesheet">
	
	<!-- Animate CSS for text animations -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <!-- My Styles -->
    <link href="{{ url_for('static', filename='./css/index.css') }}" rel="stylesheet">
    
    <!-- My Js -->
    <script src="{{ url_for('static', filename='./js/index.js') }}" rel="stylesheet"></script>

</head>
<body>


<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Shack Sorcerer</h1>
    <p class="lead">The world's worst predictor of house prices.</p>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm centered"">
      <div>
        <i class="fas fa-home fa-10x"></i>
      </div>
      <div id="price_wrapper">
        <span id="house_price" class="price">${{ price }}</span>
      </div>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>


<div class="container">
  <form id="formId">
    <div class="text-center">
      <br>
      <button type="submit" class="btn btn-primary">PREDICT</button>
      <br>
      <br>
      <p id="instructions">Fill out the form below and press the PREDICT button for a new prediction.</p>
    </div>
    <div class="form-group">
      <label for="inpt_beds">Number of Bedrooms:</label>
      <input type="number" class="form-control" id="inpt_beds" name="inpt_beds" min="0" step="any" value="{{ X[0] }}" >
    </div>
    <div class="form-group">
      <label for="inpt_baths">Number of Bathrooms:</label>
      <input type="number" class="form-control" id="inpt_baths" name="inpt_baths" min="0" step="any" value="{{ X[1] }}" >
    </div>
    <div class="form-group">
      <label for="inpt_sqft">Square Footage:</label>
      <input type="number" class="form-control" id="inpt_sqft" name="inpt_sqft" min="0" step="any" value="{{ X[2] }}" >
    </div>
    <div class="form-group">
      <label for="inpt_age">Age:</label>
      <input type="number" class="form-control" id="inpt_age" name="inpt_age" min="0" step="any" value="{{ X[3] }}">
    </div>
    <div class="form-group">
      <label for="inpt_lotsize">Lotsize:</label>
      <input type="number" class="form-control" id="inpt_lotsize" name="inpt_lotsize" min="0" step="any" value="{{ X[4] }}" >
    </div>
    <div class="form-group">
      <label for="inpt_garages">Number of Garages:</label>
      <input type="number" class="form-control" id="inpt_garages" name="inpt_garages" min="0" step="any" value="{{ X[5] }}" >
    </div>
  </form>
</div>

<br>
<br>

</body>
</html>
